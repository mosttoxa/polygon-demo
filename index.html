<!DOCTYPE html>
<html lang="uk">

<head>
  <meta charset="UTF-8">
  <title>Полігон – демо</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="./script.js"></script>

  <style>
    body {
      display: flex;
      margin: 0;
      font-family: sans-serif;
    }

    #left-panel {
      flex: 3;
      padding: 20px;
    }

    #right-panel {
      flex: 1;
      padding: 20px;
      border-left: 1px solid #ccc;
      background-color: #f9f9f9;
    }

    #game-field {
      margin-top: 20px;
      display: grid;
      grid-template-columns: repeat(13, 40px);
      grid-template-rows: repeat(13, 40px);
      gap: 1px;
    }

    #game-field div {
      width: 40px;
      height: 40px;
      background-color: #ddd;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      cursor: pointer;
    }

    #stats {
      margin-top: 10px;
      font-weight: bold;
    }

    #character-inventory {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      font-size: 14px;
    }

    .equipment,
    .backpack,
    .abilities {
      border: 1px solid #aaa;
      padding: 10px;
    }

    .equipment div,
    .backpack div,
    .abilities div {
      margin: 5px 0;
    }

    .backpack .slot,
    .abilities .slot {
      width: 30px;
      height: 30px;
      background-color: #f0f0f0;
      border: 1px solid #999;
      display: inline-block;
      margin-right: 5px;
    }

    .dice {
      display: inline-block;
      width: 30px;
      height: 30px;
      background-color: #eee;
      text-align: center;
      line-height: 30px;
      margin: 0 5px;
    }

    #dice-container {
      margin-top: 10px;
    }

    .opened {
      background-color: #bfc;
    }

    .opened::after {
      content: ".";
      color: green;
      font-size: 24px;
    }

    .monster {
      background-color: #f88 !important;
    }

    .bonus {
      background-color: #8f8 !important;
    }

    .selected-dice {
      border: 2px solid green;
    }
  </style>
</head>

<body>
  <div id="left-panel">
    <h1>Полігон: демо</h1>

    <div id="stats">
      Енергія: <span id="stat-energy">5</span>/<span id="stat-energy-max">100</span>,
      Хід: <span id="stat-move">0</span>/<span id="stat-move-max">100</span>,
      Атака: <span id="stat-attack">0</span>/<span id="stat-attack-max">100</span>,
      Хід №<span id="turn-counter">1</span>
    </div>

    <div id="dice-container">
  <div style="margin-bottom:6px; font-weight:bold;">Джерела енергії:</div>

  <!-- Місця для 6 джерел; ваш скрипт уже вміє показувати рівно стільки, скільки відкрито -->
  <div id="dice1" class="dice"></div>
  <div id="dice2" class="dice"></div>
  <div id="dice3" class="dice"></div>
  <div id="dice4" class="dice"></div>
  <div id="dice5" class="dice"></div>
  <div id="dice6" class="dice"></div>

  <!-- Кнопка генерації енергії (ід той самий, щоб JS не міняти) -->
  <button id="roll-button" style="margin-left:8px;">Згенерувати енергію</button>

  <button id="end-turn-button">Завершити хід</button>
</div>


    <div id="game-field"></div>
  </div>

  <div id="right-panel">
    <div id="character-inventory">
      <div class="equipment">
        <strong>Екіпірування Біон1:</strong>
        <div>Голова: —</div>
        <div>Тіло: —</div>
        <div>Руки: —</div>
        <div>Ноги: —</div>
      </div>
      <div class="backpack">
        <strong>Сумка:</strong><br>
        <div class="slot"></div>
        <div class="slot"></div>
        <div class="slot"></div>
        <div class="slot"></div>
        <div class="slot"></div>
      </div>
      <div class="abilities">
        <strong>Енергоприйоми:</strong><br>
        <div>Щит: <span id="special-shield">0</span></div>
        <div>Ривок: <span id="special-dash">0</span></div>
        <div>Удар: <span id="special-strike">0</span></div>
        <div>Відновлення: <span id="special-recover">0</span></div>
      </div>
      <div id="combat-log" style="
  max-height: 120px;
  overflow-y: auto;
  background: #111;
  color: #eee;
  font-size: 12px;
  padding: 5px;
  margin-top: 10px;
  border: 1px solid #333;
  border-radius: 4px;
">
        <b>Журнал бою:</b>
      </div>


    </div>
  </div>

  <div id="popup-question" class="popup" style="display:none;" data-shown="false">
  <p>Ну як тобі на полігоні, біончику? Подобається?</p>
  <button>Так</button>
  <button>Ні</button>
  <button>Не хочу відповідати</button>
</div>


  
</body>
</html>
